        <h1>Edit Product</h1>
        <br>
        <form action="" method="post" class="container" style="text-align: left;">
            <fieldest class="input-group">
                <label >Product name: </label><input type="text" name="Pname" value="Product name">
                <br><br>
                <label>Product era: </label><input type="number" min="1000" max="3000" name="Pera" value="1885"> 
                <br><br>
                <label>Measurements: </label>
                <textarea name="Pmeasure" cols="75" rows="10" >Measurements about Vintage</textarea>
                <br><br>
                <label>Category:</label>
                    <select name="measure" id="measure">
                        <option value="-1">Choose</option>
                        <option value="0">Clothes </option>
                        <option value="1">Bags</option>
                        <option value="2" selected>Jewelry </option>
                        <option value="3">accessories</option>
                    </select>
                
                <br><br><br>
                <label>Condition: </label>
                <input type="text" value="Product Condition"> 
                <br><br>
                <label>Material: </label> 
                <input type="text" value="material"> 
                <br><br>
                <label>Origin:</label>
                 <input type="text" value="Origin"> 
                <br><br>
                <label>Product brand: </label>
                <input type="text" value="Product brand"> 
                <br><br>
                <label>Product cost: </label>
                <input type="number" min="0" name="Pcost" value="2345678">
                <br><br>
                <br><br>
            </fieldest>

            <fieldset class="input-group">
                <legend>Upload an Image: </legend>
                <br>
                <input type="file" name="Pfile[]"><br><br>
                <input type="file" name="Pfile[]"><br><br>
                <input type="file" name="Pfile[]"><br><br>
            </fieldset>
            <br><br>
            <button type="submit" role="button" style="width:45% ; "  >  <a href="shopping.html" style="color:white ;"> Edit Product </a></button>
